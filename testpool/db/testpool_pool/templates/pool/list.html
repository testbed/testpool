{% extends "base.html" %}

{% block content %}

<H1>Pools Statistics</H1>
<table>
 <tr>
  <th>Host</th><th>Pool</th><th>Ready</th><th>Reserved</th><th>Pending</th><th>Bad</th><th>Max</th>
 </tr>
 {% for pool in pools %}
  <tr>
   <td>{{pool.hostname}}</td>
   <td>{{pool.name}}</td>
   <td>{{pool.rsrc_ready}}</td>
   <td>{{pool.rsrc_reserved}}</td>
   <td>{{pool.rsrc_pending}}</td>
   <td>{{pool.rsrc_bad}}</td>
   <td>{{pool.resource_max}}</td>
   <td><a href="pool/detail/{{pool.name}}">detail</a></td>
  </tr>
 {% endfor %}
</table>
{% endblock %}
