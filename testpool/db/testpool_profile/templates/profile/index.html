{% extends "base.html" %}

{% block content %}

<H1>Profiles Statistics</H1>
<table>
 <tr>
  <th>Host</th><th>Profile</th><th>Free</th><th>Reserved</th><th>Released</th><th>Max</th>
 </tr>
 {% for profile in profiles %}
  <tr>
   <td>{{profile.hostname}}</td>
   <td>{{profile.name}}</td>
   <td>{{profile.vm_free}}</td>
   <td>{{profile.vm_reserved}}</td>
   <td>{{profile.vm_released}}</td>
   <td>{{profile.vm_max}}</td>
  </tr>
 {% endfor %}
</table>
{% endblock %}
