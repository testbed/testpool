language: python
install:
   - sudo apt install -yq libvirt-bin virtinst libvirt0 libvirt-dev
   - cat requirements.system | sudo xargs apt -yq install
   - pip install tox-travis
script:
   - make pylint pep8
   - pushd testpool/db; python ./manage.py syncdb --noinput; popd
   - tox
   - pushd testpool/db; python ./manage.py test ; popd
